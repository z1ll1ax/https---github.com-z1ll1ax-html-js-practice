<!DOCTYPE html>
<html>
    <head>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main-frame">
            <input id="main-input" type="text" placeholder="Search">
            <button id="remove-button" onclick="handleClickRemove()">
                <img src="imgs/closeIcon.png">
            </button>
            <button id="search-button" onclick="menu('search')">
                <img src="imgs/searchIcon.png">
            </button>
        </div>
        <div id="sort">
            <div id="number-found">
                <p>Show results: </p>
                <input value="60" id="input-number-found">
            </div>
            <div id="sort-menu">
                <div id="sort-buttons">
                    <button id="up-down-sort" onclick="menu('flip')">
                        <img src="imgs/up.png">
                        <img src="imgs/down.png">
                    </button>
                </div>
                <div class="dropdown">
                    <button id="dropbtn" onclick="menu('sort')">Sort by Title</button>
                    <div class="dropdown-content">
                      <button href="#" onclick="handleSortOption('Author')">Sort by Author</button>
                      <button href="#" onclick="handleSortOption('Title')">Sort by Title</button>
                    </div>
                </div>   
            </div>
        </div>
        <div id="loader">Loading...</div>
        <div id="no-book" style="display: none;">There is no such book</div>
        <ul id="list"></ul>
        <div id="page-menu">
            <button class="move-page" onclick="menu('prevPage')">Prev</button>
            <button id="page-number">1</button>
            <button class="move-page" onclick="menu('nextPage')">Next</button>
        </div>
    </body>
</html>
