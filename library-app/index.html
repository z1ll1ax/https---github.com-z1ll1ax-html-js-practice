<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
  </head>
  <body>
    <div class="header">
        <div id="main-frame">
          <button id="favorites-button" onclick="seeFavorite()">
            <img src="imgs/favorite-choosed.png">
          </button>
          <input id="main-input" type="text" placeholder="Search">
          <button id="remove-button" onclick="handleClickRemove()">
            <img src="imgs/closeIcon.png">
          </button>
          <button id="search-button" onclick="search()">
            <img src="imgs/searchIcon.png">
          </button>
        </div>
        <div id="sort">
          <div id="number-found">
            <p>Show results: </p>
            <input value="60" id="input-number-found">
          </div>
          <div id="sort-menu">
            <div id="sort-buttons">
              <button id="up-down-sort" onclick="flip()">
                <img src="imgs/up.png">
                <img src="imgs/down.png">
              </button>
            </div>
            <div class="dropdown">
              <button id="dropbtn" onclick="sortBooks()">Sort by title</button>
                <div class="dropdown-content">
                  <button href="#" onclick="handleSortOption('author')">Sort by author</button>
                  <button href="#" onclick="handleSortOption('title')">Sort by title</button>
                </div>
              </div>   
            </div>
          </div>
        </div>
        <div id="loader">Loading...</div>
        <div id="no-book" style="display: none;">There is no such book</div>
        <ul id="list"></ul>
        <div id="page-menu">
            <div id="page-movement">
                <button class="move-page" id="hidden" onclick="prevPage()">Prev</button>
                <div id="page-buttons">
                    <button class="page-number" id="hidden" onclick="pageTravelTo(0)">1</button>
                    <button class="page-number" id="hidden" onclick="pageTravelTo(1)">2</button>
                    <button class="page-number" id="hidden" onclick="pageTravelTo(2)">3</button>
                    <button class="page-number" id="hidden" onclick="pageTravelTo(3)">4</button>
                    <button class="page-number" id="hidden" onclick="pageTravelTo(4)">5</button>  
                    <button class="page-number" id="hidden" onclick="pageTravelTo(5)">6</button>  
                    <button class="page-number" id="hidden" onclick="pageTravelTo(6)">7</button>    
                    <button class="page-number" id="hidden" onclick="pageTravelTo(7)">8</button>
                    <button class="page-number" id="hidden" onclick="pageTravelTo(8)">10</button>
                </div>
                <button class="move-page" id="hidden" onclick="nextPage()">Next</button>
            </div>
            <p class="pages-amount"></p>
        </div>
    <script src="library.js"></script>
  </body>
</html>
